plugins {
    id 'java'
    id 'maven'
}

group 'com.github.rapgru'
version '0.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
